name: Release
on:
  push:
    branches:
      - master
      
  pull_request:
    paths:
      - '.github/workflows/release.yml'

jobs:
  empower-plant-release:
    name: Release Build of EmpowerPlant
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - name: Set up environment
        run: make init
        shell: sh
      - name: Run Deploy Script
        run: ./deploy_project.sh $(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" ./EmpowerPlant/Info.plist)
        shell: sh
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
